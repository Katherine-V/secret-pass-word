<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="choosing">
        <label for="selections">These are four character type selections to choose among.<br>
           Select one, two, three, or all to be randomly combined.</label>
        <select id="selections">
          <option>lowercase letters</option>
          <option>UPPPERCASE letters</option>
          <option>numbers</option>
          <option>$y#b.|$</option>
        </select>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="writePassword()">Generate a Password</button>
        </div>
      </div>
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
